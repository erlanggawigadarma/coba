{% extends "base.html" %}

{% block title %}Tambah User - My Dashboard{% endblock %}
{% block active_add_user %}bg-purple-700 dark:bg-gray-900{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">ðŸ‘¥ Tambah User Baru</h2>

<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl card-transition border dark:border-gray-700">
    <form action="{{ url_for('add_user') }}" method="POST">
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Username</label>
            <input type="text" name="username" placeholder="Masukkan username" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" required>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Username harus unik</p>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Email</label>
            <input type="email" name="email" placeholder="email@example.com" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Password</label>
            <input type="password" name="password" placeholder="Masukkan password" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Role</label>
            <select name="role" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                <option value="user">User - Akses Terbatas</option>
                <option value="admin">Admin - Akses Penuh</option>
            </select>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-green-600 dark:bg-green-700 text-white px-8 py-3 rounded-lg hover:bg-green-700 dark:hover:bg-green-600 transition font-bold shadow-lg flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                Simpan User
            </button>
            <a href="{{ url_for('user') }}" class="bg-gray-600 dark:bg-gray-700 text-white px-8 py-3 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition font-bold inline-block">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
