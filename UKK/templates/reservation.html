{% extends "base.html" %}

{% block title %}Tambah Reservasi - My Dashboard{% endblock %}
{% block active_reservation %}bg-purple-700 dark:bg-gray-900{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">âž• Tambah Reservasi</h2>

<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl card-transition border dark:border-gray-700">
    <form action="{{ url_for('reservation') }}" method="POST">
        <div class="grid grid-cols-3 gap-6 mb-6">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Tanggal</label>
                <input type="date" name="date" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required>
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Jam Mulai</label>
                <input type="time" name="start_time" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required>
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Jam Selesai</label>
                <input type="time" name="end_time" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Penanggung Jawab</label>
            <input type="text" name="pic_name" placeholder="Nama penanggung jawab" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Keterangan</label>
            <textarea name="description" rows="5" placeholder="Masukkan keterangan..." class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" required></textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-green-600 dark:bg-green-700 text-white px-8 py-3 rounded-lg hover:bg-green-700 dark:hover:bg-green-600 transition font-bold shadow-lg flex items-center gap-2">
                Simpan Reservasi
            </button>
            <a href="{{ url_for('schedule') }}" class="bg-gray-600 dark:bg-gray-700 text-white px-8 py-3 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition font-bold inline-block">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
